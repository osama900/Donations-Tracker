<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Donation Tracker</title>
</head>
<body>
    <header >
        <h1>Donations Tracker</h1>
    </header>

    <div id="leftSection">
        <form id="donationForm">
            <fieldset>
<label for="donatorName">donator Name</label>
<br>
<input type="text" id="donatorName" required>
<br>
<br>
<label for="donationAmount">donation Amount</label>
<br>
<select name="donation Amount" id="donationAmount">
      <option value="100">100</option>
      <option value="300">300</option>
      <option value="500">500</option>
      </select>
<br>
<br>
<br>

      <input id="sub" type="submit" value="Submit Query" >
<br>


            </fieldset>
        </form>
    </div>

    <div id="rightSection">
        <table id="tableData">
            <tr>
                <th id="DonNameTH">Donator Name</th>
                <th id="DonAmmTH">Donation Amount</th>
                <th id="DonAgeTH">Age</th>
            </tr>

        </table>
        <br>
        <br>
        <br>

        <input id="clearData" type="button" value="Clear Data">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
